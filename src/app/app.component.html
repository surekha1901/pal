<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>My Server</h2>
      <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
      <br>
      <ul class="list-group">
        <li class="list-group-item" *ngFor ="let server of servers; let i=index" (click)="OnRemoveServer(i)">
          {{server}}
        </li>
      </ul>
    </div>
  </div>
</div>
